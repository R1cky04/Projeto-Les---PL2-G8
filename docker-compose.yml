services:
  db:
    image: postgres:16
    container_name: pl2g8-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: pl2g8
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pl2g8"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: pl2g8-backend
    depends_on:
      db:
        condition: service_healthy
    working_dir: /app
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/pl2g8?schema=public
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    command: >
      sh -c "npm install && npx prisma generate && npx prisma db push && npm run start:dev"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: pl2g8-frontend
    depends_on:
      - backend
    working_dir: /app
    environment:
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
      NODE_ENV: development
    ports:
      - "8080:8080"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: >
      sh -c "npm install && npm run serve -- --host 0.0.0.0 --port 8080"

volumes:
  postgres_data:
  backend_node_modules:
  frontend_node_modules: